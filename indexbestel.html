    <div class="container">
        <h2>Bestelformulier</h2>
        <form id="indexbestelformulier" novalidate>

            <div class="form-group">
                <label for="aanhef">Aanhef:</label>
                <select id="aanhef" name="aanhef" required>
                    <option value="">Selecteer</option>
                    <option value="Dhr.">Dhr.</option>
                    <option value="Mevr.">Mevr.</option>
                    <option value="Anders">Anders</option>
                </select>
                <span class="error" id="aanhefError"></span>
            </div>

            <div class="form-group">
                <label for="voornaam">Voornaam:</label>
                <input type="text" id="voornaam" name="voornaam" required>
                <span class="error" id="voornaamError"></span>
            </div>

            <div class="form-group">
                <label for="tussenvoegsel">Tussenvoegsel:</label>
                <input type="text" id="tussenvoegsel" name="tussenvoegsel">
            </div>

            <div class="form-group">
                <label for="achternaam">Achternaam:</label>
                <input type="text" id="achternaam" name="achternaam" required>
                <span class="error" id="achternaamError"></span>
            </div>

            <div class="form-group">
                <label for="straat">Straatnaam:</label>
                <input type="text" id="straat" name="straat" required>
                <span class="error" id="straatError"></span>
            </div>

            <div class="form-group">
                <label for="huisnummer">Huisnummer:</label>
                <input type="text" id="huisnummer" name="huisnummer" required>
                <span class="error" id="huisnummerError"></span>
            </div>

            <div class="form-group">
                <label for="postcode">Postcode:</label>
                <input type="text" id="postcode" name="postcode" required>
                <span class="error" id="postcodeError"></span>
            </div>

            <div class="form-group">
                <label for="land">Land:</label>
                <select id="land" name="land" required>
                    <option value="">Selecteer een land</option>
                    <option value="Nederland">Nederland</option>
                    <option value="Albanie">Albanie</option>
                    <option value="Brazilie">Brazilie</option>
                    <option value="Duitsland">Duitsland</option>
                    <option value="Italie">Italie</option>
                    <option value="Kroatie">Kroatie</option>
                </select>
                <span class="error" id="landError"></span>
            </div>

            <div class="form-group">
                <label for="email">E-mailadres:</label>
                <input type="email" id="email" name="email" required>
                <span class="error" id="emailError"></span>
            </div>

            <div class="form-group">
                <label for="telefoon">Telefoonnummer:</label>
                <input type="tel" id="telefoon" name="telefoon" required>
                <span class="error" id="telefoonError"></span>
            </div>

            <div class="form-group">
                <label for="geboortedatum">Geboortedatum:</label>
                <input type="date" id="geboortedatum" name="geboortedatum" required>
                <span class="error" id="geboortedatumError"></span>
            </div>

            <div class="form-group">
                <label for="auto">Gekozen auto:</label>
                <select id="auto" name="auto" required>
                    <option value="">Selecteer een auto</option>
                    <option value="Audi RS5">Audi RS5</option>
                    <option value="BMW M5">BMW M5</option>
                    <option value="Audi RS3">Audi RS3</option>
                    <option value="BMW 118">BMW 118</option>
                    <option value="RS6">Audi RS6</option>
                    <option value="TT">Audi TT</option>
                </select>
                <span class="error" id="autoError"></span>
            </div>

            <div class="form-group">
                <label for="aantal">Aantal:</label>
                <input type="number" id="aantal" name="aantal" min="1" required>
                <span class="error" id="aantalError"></span>
            </div>

            <div class="form-group">
                <input type="checkbox" id="voorwaarden" name="voorwaarden" required>
                <label for="voorwaarden">Ik ga akkoord met de algemene voorwaarden</label>
                <span class="error" id="voorwaardenError"></span>
            </div>

            <button type="submit" class="btn-submit">Bestelling plaatsen</button>
        </form>
    </div>
